<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>

      </div>
      <div class="modal-body">
        <img class="rounded mx-auto d-block" height="50%" width="50%" src="/assets/images/records-new-sample.svg"
             alt="">
        <hr>
        <button (click)="auth.loginFacebook()" class="btn btn-block btn-lg btn-social btn-facebook">
          <i class="fab fa-facebook-f"></i> Login with Facebook
        </button>
        <button (click)="auth.loginGoogle()" class="btn btn-block btn-lg btn-social btn-google">
          <i class="fab fa-google"></i> Login with Google
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
