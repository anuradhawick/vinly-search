<div class="main main-raised">
  <br>
  <app-loader #editorloader></app-loader>
  <div [hidden]="hideView">
    <div class="mt-3 col-sm-8 offset-2">
      <app-forum-editor-component [(imageProgress)]="imageProgress" [(title)]="title" [(data)]="data"
                                  [editorDisabled]="editorDisabled"></app-forum-editor-component>
      <hr>
    </div>
    <div class="mt-3 col-sm-8 offset-2">
      <button class="btn btn-primary" type="button" [disabled]="imageProgress > 0 || editorDisabled"
              (click)="savePost()">
          <span id="saveLoader" [hidden]="!(imageProgress > 0 || editorDisabled)" class="spinner-grow spinner-grow-sm"
                role="status" aria-hidden="true"></span>
        {{newMode ? 'Save' : 'Update'}}
      </button>
      <button [disabled]="imageProgress > 0 || editorDisabled" type="button" class="btn btn-danger m-1"
              data-toggle="modal" data-target="#exampleModal">
        {{newMode ? 'Discard' : 'Delete'}}
      </button>
    </div>
  </div>
  <br>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <strong>You are about to discard changes.</strong>
        <br>
        <em>Are you sure?</em>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default m-1" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary m-1" data-dismiss="modal" (click)="discardPost()">Discard</button>
      </div>
    </div>
  </div>
</div>
