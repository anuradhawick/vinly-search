<img src="assets/images/home-auctions.png" class="w-100" style="position: absolute; opacity: 0.3">

<div class="w-100">
  <div class="card-body">
    <h5 class="card-title">Publish your auction details</h5>
    <h6 class="card-subtitle mb-2 text-muted">Attract more buyers</h6>
    <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    <!--<a href="#" class="card-link">Card link</a>-->
    <!--<a href="#" class="card-link">Another link</a>-->
  </div>
</div>

<div class="jumbotron" style="z-index: 2">
  <div class="col-sm-6">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name=pwd [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1"
               placeholder="Password">
      </div>
    </form>
    <button (click)="submit()" class="btn btn-primary">Submit</button>
    <input type="file" (change)="addImage($event)"/>
  </div>
</div>
